name: "pint"
run-name: "check format to changed files"
on:
  push:
    branches:
      - "main"
      - "feature/*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup
        run: |
          composer install
      - name: run lint
        run: |
          ./vendor/bin/pint -v
  merge_to_main:
    name: Merge to Main
    runs-on: ubuntu-latest
    needs: lint # Waits for the 'lint' job to finish successfully
    steps:
      - name: Merge Pull Request
        uses: pascalgn/automerge-action@v0.16.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          commit-message: "Merge pull request "

