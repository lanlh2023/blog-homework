name: Laravel Pint
run-name: "check format to changed files"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Sail prerequisites
        run: |
          sudo apt-get update && sudo apt-get install -y docker docker-compose
      - name: Install Sail
        uses: laravel/sail@v1.2.0
      - name: Run Laravel Pint
        run: |
          ./vendor/bin/sail up -d
          ./vendor/bin/pint
