name: "Build"

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup
        run: |
          composer install

  self-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get changed files (push event)
        if: github.event_name == 'push'
        run: |
          git diff --name-only ${{ github.sha }}^..HEAD

      - name: Print changed files
        run: |
          echo "Changed files:"
          echo "--------------"
          cat changed_files  # Assuming the output from previous steps is saved in a file
